{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}UntouchShop{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(120deg, #f5ece2 0%, #e3d3c3 100%) !important;
      }
      .navbar-custom {
        background: #fff !important;
        box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      }
      .navbar-brand img {
        height: 48px !important;
        transition: transform 0.2s;
      }
      .navbar-brand img:hover {
        transform: scale(1.08) rotate(-3deg);
      }
      .cart-btn-custom {
        transition: box-shadow 0.2s, background 0.2s;
      }
      .cart-btn-custom:hover {
        box-shadow: 0 2px 8px #ffc10780;
        background: #ffc107;
        color: #222;
      }
      footer img {
        height: 40px !important;
      }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
<header class="main-navbar shadow-sm py-2" style="background: linear-gradient(90deg, #4b2e1e 0%, #7c4f21 100%);">
  <div class="d-flex align-items-center justify-content-start w-100 px-4" style="min-width:0;">
    <a class="navbar-brand d-flex align-items-center gap-2 text-white fw-bold fs-3" href="/" aria-label="UntouchShop">
      <span style="display:inline-block;width:38px;height:44px;vertical-align:middle;">
        <svg viewBox="0 0 32 44" fill="none" xmlns="http://www.w3.org/2000/svg" style="width:38px;height:44px;">
          <rect x="8" y="10" width="16" height="28" rx="6" fill="#2d1a0b" stroke="#fff" stroke-width="2"/>
          <rect x="12" y="4" width="8" height="8" rx="2" fill="#fff"/>
          <rect x="14" y="0.5" width="4" height="5" rx="1.5" fill="#fff"/>
        </svg>
      </span>
      <span style="font-family:'Montserrat',sans-serif;letter-spacing:0.02em;font-size:2rem;line-height:1;">UntouchShop</span>
    </a>
    <div style="flex:1 1 auto;"></div>
    <a href="{% url 'cart:cart_detail' %}" class="btn btn-cart position-relative mx-4">
      <span class="me-2"><i class="bi bi-cart"></i></span>Кошик
    </a>
  </div>
</header>
<main class="flex-fill py-4">
  <div class="container">
    {% block content %}{% endblock content %}
  </div>
</main>
<footer class="footer-premium bg-brown text-beige mt-auto py-4">
  <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center gap-3">
    <div class="mb-2 mb-md-0 d-flex align-items-center gap-2">
      <img src="{% static 'img/logo3.png' %}" alt="UntouchShop logo" style="height:44px;min-width:44px;width:auto;vertical-align:middle;object-fit:contain;display:inline-block;" onerror="this.style.display='none';this.insertAdjacentHTML('afterend','<span class=\'fw-bold\' style=\'font-size:1.3rem;color:#fff;\'>UntouchShop</span>')">
      <span class="fw-semibold" style="font-size:1.1rem;">&copy; 2024 UntouchShop</span>
    </div>
    <div class="mb-2 mb-md-0 text-center">
      <a href="mailto:info@untouchshop.com" class="text-beige text-decoration-none me-3">info@untouchshop.com</a>
      <span class="text-beige-50">Тел: +38 099 123 45 67</span>
    </div>
    <div class="footer-social d-flex align-items-center gap-2">
      <a href="#" class="text-instagram" title="Instagram"><i class="bi bi-instagram"></i></a>
      <a href="#" class="text-facebook" title="Facebook"><i class="bi bi-facebook"></i></a>
      <a href="#" class="text-telegram" title="Telegram"><i class="bi bi-telegram"></i></a>
    </div>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<style>
  .main-navbar {
    font-family: 'Montserrat', Arial, sans-serif;
    background: linear-gradient(90deg, #4b2e1e 0%, #7c4f21 100%) !important;
    color: #fff;
    border-bottom: 1.5px solid #e3d3c3;
  }
  .main-navbar .navbar-brand {
    font-family: 'Montserrat', Arial, sans-serif;
    font-weight: 700;
    letter-spacing: 0.03em;
    color: #fff !important;
  }
  .nav-link-custom {
    color: #fff;
    font-weight: 500;
    font-size: 1.1rem;
    padding: 0.5rem 0.8rem;
    border-radius: 0.5rem;
    transition: background 0.2s, color 0.2s;
    position: relative;
  }
  .nav-link-custom:hover, .nav-link-custom.active {
    background: #f5ece2;
    color: #4b2e1e;
    text-decoration: none;
  }
  .btn-cart {
    background: linear-gradient(90deg, #f5ece2 0%, #e3d3c3 100%);
    color: #4b2e1e;
    font-weight: 600;
    border-radius: 0.7rem;
    padding: 0.5rem 1.2rem;
    box-shadow: 0 2px 12px #e3d3c340;
    border: none;
    transition: background 0.2s, color 0.2s, box-shadow 0.2s;
  }
  .btn-cart:hover {
    background: #4b2e1e;
    color: #fff;
    box-shadow: 0 4px 16px #4b2e1e40;
  }
  .cart-badge {
    position: absolute;
    top: -8px;
    right: -12px;
    background: #e74c3c;
    color: #fff;
    font-size: 0.9rem;
    font-weight: 700;
    border-radius: 50%;
    padding: 0.2em 0.6em;
    min-width: 1.5em;
    text-align: center;
    box-shadow: 0 2px 8px #e74c3c40;
  }
</style>
</body>
</html>
